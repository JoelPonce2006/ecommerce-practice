<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPhile Ecommerce</title>

    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="backdrop" class="backdrop"></div>

    <header class="audiophile-header">
      <div class="audiophile-header-container">
        <button class="menu-icon">
          <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
            <g fill="#FFF" fill-rule="evenodd">
              <path d="M0 0h16v3H0zM0 6h16v3H0zM0 12h16v3H0z" />
            </g>
          </svg>
        </button>

        <a class="logo" href="/"
          ><img src="./assets/shared/desktop/logo.svg"
        /></a>

        <nav class="nav">
          <a href="/">Home</a>
          <a href="headphones.html">Headphones</a>
          <a href="speakers.html">Speakers</a>
          <a href="earphones.html">Earphones</a>
        </nav>

        <button class="cart-icon">
          <svg width="23" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.625 15.833c1.132 0 2.054.935 2.054 2.084 0 1.148-.922 2.083-2.054 2.083-1.132 0-2.054-.935-2.054-2.083 0-1.15.922-2.084 2.054-2.084zm9.857 0c1.132 0 2.054.935 2.054 2.084 0 1.148-.922 2.083-2.054 2.083-1.132 0-2.053-.935-2.053-2.083 0-1.15.92-2.084 2.053-2.084zm-9.857 1.39a.69.69 0 00-.685.694.69.69 0 00.685.694.69.69 0 00.685-.694.69.69 0 00-.685-.695zm9.857 0a.69.69 0 00-.684.694.69.69 0 00.684.694.69.69 0 00.685-.694.69.69 0 00-.685-.695zM4.717 0c.316 0 .59.215.658.517l.481 2.122h16.47a.68.68 0 01.538.262c.127.166.168.38.11.579l-2.695 9.236a.672.672 0 01-.648.478H7.41a.667.667 0 00-.673.66c0 .364.303.66.674.66h12.219c.372 0 .674.295.674.66 0 .364-.302.66-.674.66H7.412c-1.115 0-2.021-.889-2.021-1.98 0-.812.502-1.511 1.218-1.816L4.176 1.32H.674A.667.667 0 010 .66C0 .296.302 0 .674 0zm16.716 3.958H6.156l1.797 7.917h11.17l2.31-7.917z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </svg>
        </button>
      </div>
    </header>
    <main class="product-main">
      <div class="checkout-container">
        <div class="summary-box">
          <div class="summary-remove">
            <h2 class="summary-h2">CART (3)</h2>
            <button class="remove-cart-button">Remove all</button>
          </div>
          <section class="cart-container">
            <div class="cart">
              <div class="cart-img-1">
                <img
                  class="headphone-1"
                  src="./assets/cart/image-xx99-mark-two-headphones.jpg"
                  alt=""
                />
              </div>
              <div class="name-product-quantity">
                <div class="cart-info">
                  <span class="cart-name">XX99 MK II</span>
                  <span class="cart-price">$ 2,999</span>
                </div>
                <div class="quantity-selector-container">
                  <div class="quantity-selector">
                    <button class="qty-btn">-</button>
                    <span class="qty-number">1</span>
                    <button class="qty-btn">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart">
              <div class="cart-img-1">
                <img
                  class="headphone-1"
                  src="./assets/cart/image-xx59-headphones.jpg"
                  alt=""
                />
              </div>
              <div class="name-product-quantity">
                <div class="cart-info">
                  <span class="cart-name">XX59</span>
                  <span class="cart-price">$ 899</span>
                </div>
                <div class="quantity-selector-container">
                  <div class="quantity-selector">
                    <button class="qty-btn">-</button>
                    <span class="qty-number">1</span>
                    <button class="qty-btn">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart">
              <div class="cart-img-1">
                <img
                  class="headphone-1"
                  src="./assets/cart/image-yx1-earphones.jpg"
                  alt=""
                />
              </div>
              <div class="name-product-quantity">
                <div class="cart-info">
                  <span class="cart-name">YX1</span>
                  <span class="cart-price">$ 599</span>
                </div>
                <div class="quantity-selector-container">
                  <div class="quantity-selector">
                    <button class="qty-btn">-</button>
                    <span class="qty-number">1</span>
                    <button class="qty-btn">+</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="total-price-container">
            <div class="total-price">
              <div class="price">
                <span class="value-info">TOTAL</span>
                <span class="value">$ 5,396</span>
              </div>
            </div>
          </div>
          <button class="continue-pay-button">CHECKOUT</button>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
