<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AudioPhile Ecommerce</title>

    <link rel="icon" href="./assets/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <header>
      <button>=</button>

      <img src="./assets/shared/desktop/logo.svg" alt="" />

      <button>
        <img src="./assets/shared/desktop/icon-cart.svg" alt="" />
      </button>
    </header> -->

    <main>
      <section class="box-banner">
        <div class="container-img-banner">
          <div class="box-text">
            <span class="span-banner">new product</span>

            <h3 class="brand-banner">XX99 MARK II HEADPHONES</h3>

            <p class="p-banner">
              Experience natural, lifelike audio and exceptional build quality
              made for the passionate music enthusiast.
            </p>

            <button class="button-banner">see product</button>
          </div>

          <img
            class="image-banner image-banner-mobile"
            src="./assets/home/mobile/image-header.jpg"
            alt=""
          />
          <img
            class="image-banner image-banner-tablet"
            src="./assets/home/tablet/image-header.jpg"
            media="(min-width: 768px)"
            alt=""
          />
          <img
            class="image-banner image-banner-desktop"
            src="./assets/home/desktop/image-hero.jpg"
            media="(min-width: 1024px)"
            alt=""
          />
        </div>
      </section>

      <section class="box-products">
        <div class="box-products-two">
          <div class="product-one">
            <img
              class="pattern-circle"
              src="./assets/home/desktop/pattern-circles.svg"
              alt=""
            />

            <img
              class="product-zx9"
              src="./assets/home/mobile/image-speaker-zx9.png"
              alt=""
            />

            <img
              class="product-zx9-desktop"
              src="./assets/home/desktop/image-speaker-zx9.png"
              alt=""
            />

            <div class="product-one-content">
              <h3 class="title-zx9">zx9 speaker</h3>

              <p class="paragraph-zx9">
                Upgrade to premium speakers that are phenomenally built to
                deliver truly remarkable sound.
              </p>

              <button class="button-zx9">see product</button>
            </div>
          </div>

          <div class="product-two">
            <img
              class="product-zx7"
              src="./assets/home/mobile/image-speaker-zx7.jpg"
              alt=""
            />

            <img
              class="product-zx7-tablet"
              src="./assets/home/tablet/image-speaker-zx7.jpg"
              alt=""
            />

            <img
              class="product-zx7-desktop"
              src="./assets/home/desktop/image-speaker-zx7.jpg"
              alt=""
            />

            <div class="text-zx7">
              <h2 class="title-zx7">zx7 speaker</h2>

              <button class="button-zx7">see product</button>
            </div>
          </div>

          <div class="product-three">
            <img
              class="product-yx1"
              src="./assets/home/mobile/image-earphones-yx1.jpg"
              alt=""
            />

            <img
              class="product-yx1-tablet"
              src="./assets/home/tablet/image-earphones-yx1.jpg"
              alt=""
            />

            <div class="text-yx1">
              <h2 class="title-yx1">yx1 earphones</h2>

              <button class="button-zx7">see product</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
